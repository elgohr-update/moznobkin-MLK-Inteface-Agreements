name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: moznobkin/MLK-Inteface-Agreements@master/go-product-catalog-view/
      
      with:
        name: mikhailoznobkin/mlk-ia-dyna
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
